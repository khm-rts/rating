<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>Rating Demo med Font Awesome</title>
	<link href="../font-awesome-4.7.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
    <link rel="stylesheet" type="text/css" href="css/star-ratings-fa.css">
</head>

<body>
	<h1>Rating - Demo med Font Awesome</h1>
	<h2>Visning af aktuel bedømmelse uden mulighed for at bedømme</h2>
	<!-- Eksempel med visning af aktuel rating. Elementet med klassen rating har omvendt tekstretning, så de 3 sidste stjerner med klassen current-rating, er de 3 første der vises -->
	<span class="rating">
    	<span class="star"></span>
        <span class="star"></span>
        <span class="star current-rating"></span>
        <span class="star current-rating"></span>
        <span class="star current-rating"></span>
    </span>
    
    <hr>

    <h2>Visning af egen bedømmelse med mulighed for at rate</h2>
    <!-- Eksempel med visning af noget jeg har rated. Elementet med klassen rating har omvendt tekstretning, så den sidste stjerne med klassen my-rating, er den første der vises -->
    <span class="rating">
    	<a href="rating-fa.html?id=1&rate=5" class="star"></a>
        <a href="rating-fa.html?id=1&rate=4" class="star"></a>
        <a href="rating-fa.html?id=1&rate=3" class="star"></a>
        <a href="rating-fa.html?id=1&rate=2" class="star"></a>
        <a href="rating-fa.html?id=1&rate=1" class="star my-rating"></a>
	</span>
</body>
</html>
